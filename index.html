<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container"></div>

    <form id="form" action="/" class="off">
      <fieldset>
        <label for="fname">First name</label>
        <input type="text" name="fname" id="fname" required /> <br />

        <label for="lname">Last name</label>
        <input type="text" name="lname" id="lname" required /> <br />

        <label for="email">E-mail</label>

        <input type="email" name="email" id="email" value="@" required /> <br />

        <label for="number">Telephone number</label>
        <input type="tel" name="number" id="number" required /> <br />

        <section class="check">
          <label for="checkage">I'm old enough to attend this event</label>
          <input type="checkbox" name="checkage" id="checkage" required />
        </section>

        <button type="submit" class="register">Register</button>
      </fieldset>
    </form>

    <script type="module" src="/script.js"></script>
  </body>
</html>
